<!DOCTYPE html>

<style>

  h2{ text-align:center; margin:30px 0; font-weight:bold; color:#fff; background:#007bff; padding:10px; border-radius:8px; }
  #nameInput{ text-align:center; margin-bottom:20px; }
  #playerName{ padding:10px; font-size:16px; width:260px; }
  button{ background:#007bff; color:#fff; border:none; padding:12px 30px; font-size:16px; border-radius:6px; cursor:pointer; margin-top:15px; }
  button:disabled{ background:#cccccc; cursor:not-allowed; }
  #gameForm{ position:relative; width:100%; max-width:800px; height:480px; margin:0 auto;
    border-radius:10px; overflow:hidden; box-shadow:0 8px 20px rgba(0,0,0,0.2); background:#222; color:#fff; display:none; }
  #scenarioImage{ width:100%; height:100%; object-fit:cover; filter:brightness(0.45); position:absolute; inset:0; z-index:0; }
  #questionBox{ position:absolute; top:12%; left:5%; right:5%; background:rgba(0,0,0,0.75);
    padding:18px 24px; border-radius:10px; max-height:72%; overflow-y:auto; z-index:10; }
  #questionBox p{ font-size:20px; margin:0 0 16px 0; }
  .options label{ display:block; font-size:18px; margin:8px 0; cursor:pointer; }
  .options input[type="radio"]{ margin-right:10px; transform:scale(1.2); vertical-align:middle; }
  #progress{ position:absolute; bottom:16px; left:16px; color:#e5e7eb; font-size:14px; }
  #nextBtn{ position:absolute; bottom:16px; right:16px; }
  #result{ display:none; max-width:760px; margin:40px auto; background:#fff; color:#222;
    padding:24px; border-radius:12px; box-shadow:0 6px 15px rgba(0,0,0,0.1); font-size:16px; }
  #result h3{ margin-top:0; }
  .grid{ display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap:12px; }
  .card{ border:1px solid #e5e7eb; border-radius:10px; padding:12px; }
  .muted{ color:#6b7280; font-size:12px; }
  #exportBtn{ background:#28a745; }
  @media(max-width:640px){ #gameForm{ height:520px; } }
</style>
</head>

  <script>
  (function(){
    const ENDPOINT_URL = 'https://script.google.com/macros/s/AKfycbzoCsqjIgXusUWEci-nahlNoEc5U8kUylh25pKmEkZdYojLdP52CZ-KgMptH_Anb3hteg/exec';
    const VERSAO_FORM = 'RAC03-v2';

    // Utilitários
    function mean(arr){ if(!arr || !arr.length) return 0; let s=0; for(let i=0;i<arr.length;i++) s+=arr[i]; return s/arr.length; }
    function calcAttention(scores){ const d=[]; for(let i=1;i<scores.length;i++) d.push(Math.abs(scores[i]-scores[i-1])); const m=mean(d); return (m<=1)?'Alta atenção e consistência.':(m<=2)?'Atenção moderada, algumas variações.':'Baixa atenção, respostas inconsistentes.'; }
    function riskText(avg){ return (avg<=2)?'Conservador e cuidadoso.':(avg<=3.5)?'Moderado, avalia riscos com equilíbrio.':'Ousado e com possível tendência a negligenciar riscos.'; }
    function buildRecommendations(mt, mc, ic){ const r=[]; if(ic<=2.2){ r.push('Bom domínio técnico e comportamento seguro. Manter reciclagens no ciclo padrão.'); } else if(ic<=3.5){ r.push('Refinar tomada de decisão sob pressão e reforçar checklists de pré-operação.'); } else { r.push('Priorizar reforço de percepção de risco e parada segura diante de anomalias.'); } if(mt>=3){ r.push(' Revisar procedimentos de freios, plano de trânsito interno e basculamento.'); } if(mc>=3){ r.push(' Fortalecer cultura de segurança (usar EPI sem concessões e reavaliar cenário sob intempéries).'); } return r.join(' '); }

    // Estado e elementos
    let currentStep = 0, answers = [], playerName = '';
    const playerNameInput = document.getElementById('playerName');
    const startBtn = document.getElementById('startBtn');
    const gameForm = document.getElementById('gameForm');
    const scenarioImage = document.getElementById('scenarioImage');
    const questionText = document.getElementById('questionText');
    const optionsContainer = document.getElementById('optionsContainer');
    const nextBtn = document.getElementById('nextBtn');
    const resultDiv = document.getElementById('result');
    const nameInputDiv = document.getElementById('nameInput');
    const progress = document.getElementById('progress');

    // Carrega perguntas do JSON embutido
    let qraw = (document.getElementById('qdata').textContent || '{}').replace(/\uFEFF/g,'').replace(/\u00A0/g,' ').trim();
    let qdata = {};
    try { qdata = JSON.parse(qraw); } catch(e){ alert('Falha ao carregar perguntas (JSON inválido).'); return; }
    const scenarios = (qdata.tecnicas || []).concat(qdata.comportamentais || []);

    // Navegação
    startBtn.onclick = function(){
      const name = (playerNameInput.value || '').trim();
      if(!name){ alert('Por favor, digite seu nome ou apelido.'); return; }
      playerName = name;
      nameInputDiv.style.display = 'none';
      gameForm.style.display = 'block';
      currentStep = 0; answers = [];
      showScenario(currentStep);
    };

    function showScenario(index){
      const sc = scenarios[index];
      if(sc && sc.img){ scenarioImage.src = sc.img; }
      questionText.textContent = sc ? sc.question : '';
      optionsContainer.innerHTML = '';
      nextBtn.disabled = true;
      if(!sc){ return; }
      sc.options.forEach(function(opt){
        const label = document.createElement('label');
        const input = document.createElement('input');
        input.type = 'radio'; input.name = 'risk'; input.value = opt.value;
        input.addEventListener('change', function(){ nextBtn.disabled = false; });
        label.appendChild(input);
        label.appendChild(document.createTextNode(' ' + opt.text));
        optionsContainer.appendChild(label);
      });
      progress.textContent = 'Pergunta ' + (index+1) + ' de ' + scenarios.length;
    }

    nextBtn.onclick = function(){
      const selected = document.querySelector("input[name='risk']:checked");
      if(!selected){ alert('Por favor, selecione uma opção para continuar.'); return; }
      answers.push(parseInt(selected.value,10));
      currentStep++;
      if(currentStep < scenarios.length){ showScenario(currentStep); }
      else { finishGame(); }
    };

    function finishGame(){
      gameForm.style.display = 'none';
      const tecnicasVals = answers.slice(0,7);
      const comportVals = answers.slice(7);
      const mediaTecnica = mean(tecnicasVals);
      const mediaComportamental = mean(comportVals);
      const avg = mean(answers);
      const indiceCombinado = (0.6*mediaTecnica)+(0.4*mediaComportamental);
      const riskProfile = riskText(avg);
      const attentionProfile = calcAttention(answers);
      const recomendacoes = buildRecommendations(mediaTecnica, mediaComportamental, indiceCombinado);

      resultDiv.innerHTML = '';
      const h3 = document.createElement('h3'); h3.appendChild(document.createTextNode('Obrigado, ' + playerName + '!'));
      const p0 = document.createElement('p'); p0.className='muted'; p0.appendChild(document.createTextNode('Resumo da sua avaliação'));
      const grid = document.createElement('div'); grid.className='grid';

      function card(t,v,f){ const c=document.createElement('div'); c.className='card'; const h=document.createElement('div'); h.style.fontWeight='700'; h.appendChild(document.createTextNode(t)); const vv=document.createElement('div'); vv.style.fontSize='22px'; vv.style.margin='6px 0'; vv.appendChild(document.createTextNode(v)); const ff=document.createElement('div'); ff.className='muted'; ff.appendChild(document.createTextNode(f || '')); c.appendChild(h); c.appendChild(vv); c.appendChild(ff); return c; }

      grid.appendChild(card('Média Técnica', mediaTecnica.toFixed(2), 'Perguntas 1-7 (1..5; menor é melhor)'));
      grid.appendChild(card('Média Comportamental', mediaComportamental.toFixed(2), 'Perguntas 8-11 (1..5; menor é melhor)'));
      grid.appendChild(card('Índice Combinado', indiceCombinado.toFixed(2), '60% técnica + 40% comportamental'));
      grid.appendChild(card('Perfil de Risco', riskProfile, 'Derivado da média geral'));
      grid.appendChild(card('Perfil de Atenção', attentionProfile, 'Consistência entre respostas'));

      const recTitle = document.createElement('h4'); recTitle.appendChild(document.createTextNode('Recomendações'));
      const recText = document.createElement('p'); recText.appendChild(document.createTextNode(recomendacoes));
      const btn = document.createElement('button'); btn.id='exportBtn'; btn.appendChild(document.createTextNode('Exportar resultado para CSV'));

      resultDiv.appendChild(h3); resultDiv.appendChild(p0); resultDiv.appendChild(grid); resultDiv.appendChild(recTitle); resultDiv.appendChild(recText); resultDiv.appendChild(btn); resultDiv.style.display='block';

      btn.onclick = function(){
        const header=['nome','mediaGeral','perfilRisco','perfilAtencao','mediaTecnica','mediaComportamental','indiceCombinado','recomendacoes','respostas','versaoForm'];
        const row=[playerName, avg.toFixed(2), riskProfile, attentionProfile, mediaTecnica.toFixed(2), mediaComportamental.toFixed(2), indiceCombinado.toFixed(2), recomendacoes, JSON.stringify(answers), VERSAO_FORM];
        function csvEscape(v){ return '"'+String(v).replace(/"/g,'""')+'"'; }
        const csv=header.join(',')+'\n'+row.map(csvEscape).join(',');
        const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'});
        const url=URL.createObjectURL(blob);
        const a=document.createElement('a'); a.href=url; a.download='resultado_rac03.csv'; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
      };

      const payload={ nome:playerName, media:avg.toFixed(2), perfilRisco:riskProfile, perfilAtencao:attentionProfile, mediaTecnica:mediaTecnica.toFixed(2), mediaComportamental:mediaComportamental.toFixed(2), indiceCombinado:indiceCombinado.toFixed(2), recomendacoes:recomendacoes, respostas:answers, versaoForm:VERSAO_FORM, origem:navigator.userAgent };
      try{
        fetch(ENDPOINT_URL,{ method:'POST', body:JSON.stringify(payload), headers:{'Content-Type':'application/json'} })
          .then(r=>r.text()).then(txt=>{ try{ console.log('Resposta do Sheets:', txt); }catch(e){} });
      }catch(e){ console.warn('Falha no envio ao backend:', e); }
    }
  })();
  </script>
